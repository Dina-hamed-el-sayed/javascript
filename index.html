

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Generator</title>
</head>
<body>

<div class="container-fluid">
    <div class="quotes-items p-5">
        <i class="fa-solid fa-quote-left"></i>
        <h2>Quote of the Day</h2>
        <p class="py-5">Press the button below to receive a random quote!</p>
        <button id="quoteBtn" onclick="quotesGenerator()">New quote</button>

        <div id="quotes" style="display: none;" class="py-4">
            <p id="quotesText"></p>
            <h5 id="quotesAuthors"></h5>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/index.js"></script>
</body>
</html>
